<ion-header>
  <ion-toolbar color="secondary">
      <ion-button slot="start" (click)="back()">
        <ion-icon name="arrow-round-back"></ion-icon>
      </ion-button>
    <ion-title>Actualizar datos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-item>
        <ion-label position="floating">Nombre(s):</ion-label>
        <ion-input type="text" [(ngModel)]="nombre"> </ion-input>
     </ion-item>
     <ion-item>
        <ion-label position="floating">Apellido paterno:</ion-label>
        <ion-input type="text" [(ngModel)]="apellidopaterno"> </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Apellido materno:</ion-label>
        <ion-input type="text" [(ngModel)]="apellidomaterno"> </ion-input>
      </ion-item>
     <ion-item>
        <ion-label position="floating">Domicilio:</ion-label>
        <ion-input type="text" [(ngModel)]="domicilio"> </ion-input>
     </ion-item>
     <ion-item>
      <ion-label position="floating">Teléfono:</ion-label>
      <ion-input type="number" [(ngModel)]="telefono"> </ion-input>
   </ion-item>
   <ion-item>
      <ion-label position="floating">RFC:</ion-label>
      <ion-input type="text" [(ngModel)]="rfc"> </ion-input>
  </ion-item> 
  <ion-item>
      <ion-label position="floating">Usuario:</ion-label>
      <ion-input type="text" [(ngModel)]="usuario"> </ion-input>
  </ion-item> 
     <ion-item>
        <ion-label position="floating">Contraseña:</ion-label>
        <ion-input [type]="getType()" [(ngModel)]="contrasena"></ion-input>
        <ion-button (click)="toggleTextPassword()" slot="end">
          <ion-icon [name]="getName()" color="secondary" item-right></ion-icon>
        </ion-button>
     </ion-item> 
     <ion-item>
        <strong>Fecha de creación: </strong>
        <ion-label>{{fechacreacion}}</ion-label>
    </ion-item>
  </ion-list>
  <div class="ion-text-center">
    <ion-button color="secondary" round (click)="validar()">Guardar</ion-button>
  </div>

</ion-content>
