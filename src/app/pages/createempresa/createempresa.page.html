<ion-header>
    <ion-toolbar color="primary">
        <ion-title class="ion-text-center">Registro de empresa</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>

    <ion-item id="item">
      <ion-label position="floating">Nombre de la empresa</ion-label>
      <ion-input type = "text" name = "nombreempresa" ></ion-input>
    </ion-item>
    <br>
    <ion-item id="item">
        <ion-label position="floating">RFC</ion-label>
        <ion-input type = "text" name = "rfc" ></ion-input>
    </ion-item>
    <br>
    <ion-item id="item">
        <ion-label position="floating">Domicilio</ion-label>
        <ion-input type = "text" name = "domicilio" ></ion-input>
    </ion-item >
    <br>
    <ion-item id="item">
        <ion-label position="floating">Correo electronico</ion-label>
        <ion-input type = "text" name = "correo" ></ion-input>
    </ion-item>
    <br>
    <ion-item id="item">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type = "text" name = "contrasena" ></ion-input>
    </ion-item>
    <br>
    <ion-item id="item">
        <ion-label position="floating">Confirmar contraseña</ion-label>
        <ion-input type = "text" name = "confirmarcontrasena"></ion-input>
    </ion-item>      
    <br>
    <br>
    <ion-button expand="large" id="btn-enter">Entrar</ion-button>
    <br>
    
  </ion-content>
