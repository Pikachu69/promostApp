<ion-header>
  <ion-toolbar color="primary">
      <ion-title class="ion-text-center">Detalle empresa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item >
    <ion-label position="floating">Nombre de la empresa</ion-label>
    <ion-input type = "text"  [(ngModel)]="Nombre" name="Nombre"></ion-input>
  </ion-item>
  <br>
  <ion-item >
      <ion-label position="floating">RFC</ion-label>
      <ion-input type = "text"  [(ngModel)]="RFC" name="RFC"></ion-input>
  </ion-item>
  <br>
  <ion-item >
      <ion-label position="floating">Domicilio</ion-label>
      <ion-input type = "text"  [(ngModel)]="Domicilio" name = "Domicilio"></ion-input>
  </ion-item >
  <br>
  <ion-item >
      <ion-label position="floating">Activo</ion-label>
      <ion-input type = "text"  [(ngModel)]="Activo" name = "Activo"></ion-input>
  </ion-item>
  <br>
  <ion-item >
      <ion-label position="floating">Fecha creacion</ion-label>
      <ion-input type = "text" [(ngModel)]="FechaCreacion" name="FechaCreacion"></ion-input>
  </ion-item>
  <br>
  <ion-item >
      <ion-label position="floating">Fecha Modificacion</ion-label>
      <ion-input type = "text" [(ngModel)]="FechaModificacion" name="FechaModificacion"></ion-input>
  </ion-item>
  
   
  <br>
  <ion-button expand="large" (click) ="enviarPageActualizar()">Editar</ion-button>
  <ion-button expand="large" (click)="eliminarEmpresa()">Eliminar</ion-button>
  <br>
  
</ion-content>
